<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Mr.Daebak Dinner Service</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700"
      rel="stylesheet"
      type="text/css"
    />

    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css"
    />
  </head>

  <header class="masthead">
    <div class="container">
      <div class="masthead-subheading">Mr.Daebak Dinner Service</div>
    </div>
    <div class="d-flex justify-content-center align-items-center mt-5">
      <div class="card">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
          <li class="nav-item text-center">
            <a
              class="nav-link active btl"
              id="pills-home-tab"
              data-toggle="pill"
              href="#pills-home"
              role="tab"
              aria-controls="pills-home"
              aria-selected="true"
              >Login</a
            >
          </li>
          <li class="nav-item text-center">
            <a
              class="nav-link btr"
              id="pills-profile-tab"
              data-toggle="pill"
              href="#pills-profile"
              role="tab"
              aria-controls="pills-profile"
              aria-selected="false"
              >Signup</a
            >
          </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
          <div
            class="tab-pane fade show active"
            id="pills-home"
            role="tabpanel"
            aria-labelledby="pills-home-tab"
          >
            <div class="form px-4 pt-5">
              <input
                id="ID"
                type="text"
                name=""
                class="form-control"
                placeholder="Email or Phone"
              />

              <input
                id="Password"
                type="text"
                name=""
                class="form-control"
                placeholder="Password"
              />
              <button class="btn btn-dark btn-block" onclick="login()">
                Login
              </button>
            </div>
          </div>
          <div
            class="tab-pane fade"
            id="pills-profile"
            role="tabpanel"
            aria-labelledby="pills-profile-tab"
          >
            <div class="form px-4">
              <input
                type="text"
                name=""
                class="form-control"
                placeholder="Name"
              />

              <input
                type="text"
                name=""
                class="form-control"
                placeholder="Email"
              />

              <input
                type="text"
                name=""
                class="form-control"
                placeholder="Phone"
              />

              <input
                type="text"
                name=""
                class="form-control"
                placeholder="Password"
              />

              <button
                class="btn btn-dark btn-block"
                onclick="location.href='http://127.0.0.1:5500/MrDinner_Frontend/UI_Design/page/SignUp1.html'"
              >
                Signup
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div id="waiting-modal" class="modal-overlay">
    <div class="modal-window">
      <div class="icon-border">
        <img
          class="icon"
          src="../assets/img/logos/icons8-개구리.gif"
          alt="c++"
        />
      </div>
      <div class="content">
        <div class="waiting-text1">잠시만</div>
        <div class="waiting-text2">기다려주세요!</div>
        <hr class="waiting-line" />
      </div>
    </div>
  </div>
</html>
<script src="../js/login.js"></script>
<script>
  var waiting_modal = document.getElementsByTagName("button");
  waiting_modal;
</script>
