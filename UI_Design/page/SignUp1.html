  <body>
    <iframe src="navbar.html" onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()">
    </iframe> <!-- navbar.html 추가-->
    <div class="masthead"></div>
    <div class = 'sign-container'>
      <div class = 'signup-box'>
        <div class = 'signup-title'><p style="margin-block-start: 0em; position: relative; top: 25%;">회원가입</p></div>
        <div class = 'signup-subtitle'>STEP 1. 서비스 이용에 필요한 개인 정보를 모두 입력해주세요.</div>
        <div class = 'name-box'>
          <p class = 'name-title'>1. 이름 입력</p>
          <div class = 'name-subbox'>
            <input id = 'name'>
          </div>
        </div>

        <div class = 'name-box'>
          <p class = 'name-title'>2. 이메일 입력</p>
          <div class = 'name-subbox'>
            <input id = 'email'>
            <button class = 'auth-email' style="cursor:pointer" onclick="onInputEmail()">인증하기</button>
          </div>
        </div>

        <div class = 'name-box'>
          <p class = 'name-title'>3. 전화번호 입력</p>
          <div class = 'name-subbox'>
            <input id = 'phone-number'>
          </div>
        </div>

        <div class = 'name-box'>
          <p class = 'name-title'>4. 주소 입력</p>
          <div class = 'name-subbox'>
            <input id = 'address'>
          </div>
        </div>
        <div class = 'name-box'>
          <p class = 'name-title'>5. 생년월일 입력</p>
          <div class = 'name-subbox'>
            <input id = 'birth' value="1999-01-01">
          </div>
        </div>
        <div class = 'next-box'>
          <button class = 'next-button1' style="cursor:pointer" onclick="location.href='SignUp2.html'"> 다음으로 </button> <!--onclick="location.href='SignUp2.html'"-->
        </div>
      </div>
      </div>
    </div>
    
  </body>
  <div class = 'input-email-box'>
    <div class = 'modal-top'>
      <p>이메일 인증</p>
      <i id = 'close-modal' style="position: fixed; left: 90%;" onclick="document.getElementsByClassName('input-email-box')[0].style.display = 'none'">x</i>
    </div>
    <div class = 'modal-content'>
      <p style="padding-top: 1rem; margin-bottom: 3rem;">이메일을 입력해주세요.</p>
      <input id = 'email-auth-code'>
      <button id = 'resend' onclick="sendEmail()">재전송</button>
    </div>
    <button id = 'verify-email' onclick="verifyEmail()">인증하기</button>
  </div>
