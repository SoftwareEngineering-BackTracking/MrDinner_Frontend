<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>swiper js</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
    <link href="../css/navbar.css" rel="stylesheet" />
    <script src="../js/orderManagement.js"></script>
    <script>
        window.onload = fetchDemand()
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="#page-top"><img src="../assets/img/logos/nav_logo2.png" alt="..." /></a>
            <!-- 로고 이미지 들어갈 곳-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars ms-1"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="empmain.html">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="StockManagement.html">Stock</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="UserManagement.html">User & Profit</a></li>
                    <li class="nav-item">
                        <a class="nav-link" href="orderManagement.html">Order</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Swiper -->
    <div class='swiper-page' style="width: 100%; overflow-x: hidden; height: 800px; overflow-y: hidden;">
        <div class="swiper-container mySwiper">
            <div class="swiper-slide" id="swiper">
                <div class="container0">
                    <div class=outercontainer0>
                        <div class="innercontainer">
                            <div class="area1">
                                <div class="dinnercontainer">
                                    <div class="dinnername" id="dinner" style="margin-top: 1rem;">
                                        발렌타인</div>
                                    <div class="dinnername" id="dinner" style="margin-top: 1rem;">
                                        7000원</div>
                                </div>
                            </div>
                            <div class='line-box' style="display: flex; justify-content: center;">
                                <div class='line' style="border: 1px solid black; width: 90%;"></div>
                            </div>
                            <div class="area2">
                                <div class="dinnercontainer">
                                    <div class="username" id="username" style="margin-top: 1rem; padding-left: 2rem;">
                                        주문인 정보:
                                        임재석</div>
                                    <div class="name" style="margin-top: 1rem; padding-left: 2rem;">이름:
                                        임재석</div>
                                    <div id='tel' style="margin-top: 1rem; padding-left: 2rem;">Tel.
                                        010-1111-1111</div>
                                    <div id='address' style="margin-top: 1rem; padding-left: 2rem;"></div>
                                </div>
                            </div>
                        </div>
                        <div class="ordernumber0" id="order0">주문번호 3</div>
                    </div>
                    <div class="orderstatus0" id="status0">주문 대기중</div>
                    <div class="btncontainer" style="margin-top: 3rem;">
                        <button class="orderbtn" style="margin-right: 0.5rem;" id="orderstatus"
                            onclick="acceptOrder()">주문
                            수락</button>
                        <button class="orderbtn" style="margin-left: 0.5rem;" id="deliverystatus"
                            onclick="deliveryStart()">배달
                            시작</button>
                    </div>
                </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            spaceBetween: 30,
            centeredSlides: true,
            autoplay: {
                delay: 50000000,
                disableOnInteraction: false,
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });

    </script>
    <link rel="stylesheet" href="../css/orderManagement.css" />

    <script src="../js/orderManagement.js"></script>
</body>

</html>
