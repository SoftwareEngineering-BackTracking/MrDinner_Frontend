        <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
        <link href="../css/navbar.css" rel="stylesheet" />
        <script src="../js/orderManagement.js"></script>
        <script>
            window.onload = fetchDemand()
        </script>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="#page-top"><img src="../assets/img/logos/nav_logo2.png" alt="..." /></a>
                <!-- 로고 이미지 들어갈 곳-->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars ms-1"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="empmain.html">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="StockManagement.html">Stock</a>

                            <a class="nav-link" href="orderManagement.html">Order</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    <!-- Swiper -->
        <div class = 'swiper-page' style="width: 100%; overflow-x: hidden; height: 800px; overflow-y: hidden;">
            <div class="swiper-container mySwiper">
                <div class="swiper-wrapper">
                    
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
        <script>
            var swiper = new Swiper(".mySwiper", {
                spaceBetween: 30,
                centeredSlides: true,
                autoplay: {
                delay: 50000000,
                disableOnInteraction: false,
                },
                pagination: {
                el: ".swiper-pagination",
                clickable: true,
                },
                navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
                },
            });

        </script>
        <link rel="stylesheet" href="../css/orderManagement.css" />

        <script src="../js/orderManagement.js"></script>
    </body>

</html>
