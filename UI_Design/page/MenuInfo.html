        <div class = 'about-container'>
            <div class='section-title'>
                <h2>
                    <span class = 'active'>제품 설명</span>
                    <span class = 'deactive'>Review</span>
                </h2>
            </div>
            <div class = 'container'>
                <div class = 'info-container'><div>제품설명</div></div>
                <div class = 'review-container'><div>제품설명</div></div>
            </div>

        
        </div>
    </body>
    <script>
        /* Slide */
        const tabs = {
            info: document.querySelector('.section-title .active'),
            review: document.querySelector('.section-title .deactive'),
        }
        const infoContainer = document.querySelector('.info-container');
        const reviewContainer = document.querySelector('.review-container');
        tabs.info.addEventListener('click', (e) => {
            tabs.info.classList.add('active');
            tabs.review.classList.remove('active');

            infoContainer.classList.add('slide-right');
            reviewContainer.classList.add('slide-right');

            infoContainer.classList.remove('slide-left');
            reviewContainer.classList.remove('slide-left');
        });
        tabs.review.addEventListener('click', (e) => {
            tabs.info.classList.remove('active');
            tabs.review.classList.add('active');

            reviewContainer.classList.remove('slide-right');
            infoContainer.classList.remove('slide-right');

            reviewContainer.classList.add('slide-left');
            infoContainer.classList.add('slide-left');
        });
    </script>
    <script src="../js/menuInfo.js"></script>
</html>
